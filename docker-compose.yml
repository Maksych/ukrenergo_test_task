version: '3'

services:

  nginx:
    image: nginx
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - web

  web:
    build: .
    depends_on:
      - db
    volumes:
      - .:/code
    expose:
      - "8000"
    links:
      - redis

  db:
    image: postgres

  redis:
    image: redis
    ports:
      - '6379:6379'